<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/07903168a5.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="mainBox">
        <header>
            <input type="text" placeholder="Enter a city name"  id="city" value="New Delhi">
            <button id="searchCity"><i class="fa-solid fa-magnifying-glass"></i></button>
        </header>
        <div class="timing">
            <h1></h1>
            <p id="time">2023-08-09 01:30</p>
        </div>
        <div class="climate">
            <h2>26.5&deg;C</h2>
            <img src="//cdn.weatherapi.com/weather/64x64/night/176.png" alt="">
            <p id="climate">Clear</p>
        </div>
        <div class="humidity">
            <img style="width:2em;height:2em"; src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhgr7XehXJkOPXbZr8xL42sZEFYlS-1fQcvUMsS2HrrV8pcj3GDFaYmYmeb3vXfMrjGXpViEDVfvLcqI7pJ03pKb_9ldQm-Cj9SlGW2Op8rxArgIhlD6oSLGQQKH9IqH1urPpQ4EAMCs3KOwbzLu57FDKv01PioBJBdR6pqlaxZTJr3HwxOUlFhC9EFyw/s320/thermometer.png" alt="humidity">
            <p>Humidity <span id="humid">28</span></p>
        </div>
        <div class="wind-speed">
            <img style="width:2em;height:2em"; src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiyaIguDPkbBMnUDQkGp3wLRj_kvd_GIQ4RHQar7a32mUGtwg3wHLIe0ejKqryX8dnJu-gqU6CBnDo47O7BlzCMCwRbB7u0Pj0CbtGwtyhd8Y8cgEMaSuZKrw5-62etXwo7UoY509umLmndsRmEqqO0FKocqTqjzHvJFC2AEEYjUax9tc1JMWxIWAQR4g/s320/wind.png" alt="wind-speed">
            <p>Wind Speed <span id="wind">12</span> Km/h</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
